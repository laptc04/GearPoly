<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8121fed272.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGNvbXB1dGVyJTIwYWNjZXNzb3JpZXN8ZW58MHx8fHwxNjg5Njc3OTY1&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .login-container {
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-title a {
            text-decoration: none;
            color: black;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <div class="container register-container">
            <div class="row justify-content-center">
                <div class="col-md-6 pt-4">
                    <form action="/register" method="post">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="text-center pb-2">
								    <a href="/index" style="text-decoration: none; color: black;">Đăng ký GearPoly</a>
								</h1>
                                <div class="mb-3">
                                    <label for="id" class="form-label text-dark">Tên đăng nhập:</label>
                                    <input name="id" type="text" class="form-control" id="id" placeholder="Tên đăng nhập"
                                        th:value="${account?.id}">
                                    <p class="text-danger" th:if="${error?.getFieldError('id')}"
                                        th:text="${error?.getFieldError('id')?.getDefaultMessage()}"></p>
                                </div>
                                <div class="text-danger">
                                    <p th:text="${messregerr1}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label text-dark">Họ và tên:</label>
                                    <input name="fullname" type="text" class="form-control" id="fullname"
                                        placeholder="Họ và tên" th:value="${account?.fullname}">
                                    <p class="text-danger" th:if="${error?.getFieldError('fullname')}"
                                        th:text="${error?.getFieldError('fullname')?.getDefaultMessage()}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label text-dark">Email:</label>
                                    <input name="email" type="email" class="form-control" id="email"
                                        placeholder="example@gmail.com" th:value="${account?.email}">
                                    <p class="text-danger" th:if="${error?.getFieldError('email')}"
                                        th:text="${error?.getFieldError('email')?.getDefaultMessage()}"></p>
                                </div>
                                <div class="text-danger">
                                    <p th:text="${messregerr2}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label text-dark">Mật khẩu:</label>
                                    <input name="password" type="password" class="form-control" id="password"
                                        placeholder="Mật khẩu" th:value="${account?.password}">
                                    <p class="text-danger" th:if="${error?.getFieldError('password')}"
                                        th:text="${error?.getFieldError('password')?.getDefaultMessage()}"></p>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                                <div class="mt-3 text-center">
                                    Đã có tài khoản? <a href="#">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div th:if="${messreg}" class="mt-3 text-success text-center">
                        <p th:text="${messreg}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
