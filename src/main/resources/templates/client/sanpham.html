<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8121fed272.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <!--slide show  -->
        <div id="carouselExampleIndicators" class="carousel slide mt-3">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/banner1.png" class="d-block w-100" alt="..." width="600px" height="300px">
                </div>
                <div class="carousel-item">
                    <img src="../images/banner2.png" class="d-block w-100" alt="..." width="600px" height="300px">>
                </div>
                <div class="carousel-item">
                    <img src="../images/banner3.png" class="d-block w-100" alt="..." width="600px" height="300px">>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>



        <div class="container">
            <div class="row">
                <!--  -->
                <!-- div con -->
                <div class="col-4" th:each="item : ${products}">
                    <div class="card mt-5" style="width: 18rem;">
                        <a th:href="'/user/chitiet?id=' + ${item?.id} "><img th:each="image : ${item.imageEntities}"
								th:src="'/images/' + ${image?.name}" class="card-img-top"
                                alt="..."></a>                       
                        <div class="card-body" >
                            <h5 class="card-title" th:text="${item?.product_name}">Màn hình Viewsonic VA2432-H 24" IPS 100Hz viền mỏng</h5>
                            <p class="card-text bg-secondary-subtle" th:each="itemCate : ${item.categoryEntity}"
                             th:text="${itemCate?.categories_name}">
                            </p>
                            <p class="text-danger" th:text="${#numbers.formatCurrency(item?.price)}">2.290.000₫</p>
                            <a href="" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i></a>
                            <a href="#" class="btn btn-primary"><i class="fa-solid fa-thumbs-up"></i></a>
                            <a href="#" class="btn btn-primary"><i class="fa-solid fa-share"></i></a>
                        </div>
                    </div>
                   
                </div>


            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
    
            </div>
    
            <div class="col-2">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-3">
    
            </div>
    
    
          </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
