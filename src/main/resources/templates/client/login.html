
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Đăng nhập</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/8121fed272.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
	</header>
	<main>
		<br> <br> <br>
		<div class="mt-5 bg-white">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<form action="/login" method="post">
						<div class="container-fluid">
							<!--  -->
							<div class="card mt-2 bg-white border">
								<div class="mb-3 card-body">

									<center>
										<h1><a href="/user/index" style="text-decoration: none; color: black;">Đăng nhập
												GearPoly</a></h1>
									</center>
									<label for="exampleFormControlInput1" class="form-label text-dark">Tên đăng
										nhập:</label> <input name="id" type="username" class="form-control"
										id="exampleFormControlInput1" placeholder="Tên đăng nhập:">
									<p class="text-danger" th:if='${error?.getFieldError("id") != null}'
										th:text='${error?.getFieldError("id")?.getDefaultMessage()}'></p>
								</div>
								<div class="mb-3 card-body ">
									<label for="exampleFormControlInput2" class="form-label  text-dark">Mật
										khẩu:</label> <input name="password" type="password" class="form-control"
										id="exampleFormControlInput2" placeholder="Mật khẩu:">
									<p class="text-danger" th:if='${error?.getFieldError("password") != null}'
										th:text='${error?.getFieldError("password")?.getDefaultMessage()}'></p>
								</div>
								<div class="mb-3 card-body ">
									<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> <label
										for="vehicle1" class="text-dark">Remember
										me ?</label><br>
									<button type="submit" class="btn btn-primary mt-1 " formaction="">Đăng
										nhập</button>

									<div class="a mt-2 d-flex">
										<p>
											<a href="/user/quenmatkhau"
												class="link-offset-2 link-underline link-underline-opacity-0 m-3">Quên
												mật khẩu ?</a>
										</p>
										<p>
											<a class="link-offset-3 link-underline link-underline-opacity-0"
												href="/user/dangky">Tạo tài khoản mới</a>
										</p>
									</div>
									<center>
										<div class="">
											<button type="submit" class="btn btn-primary mt-1 ">
												Đăng nhập bằng <img src="../images/facebook.webp" alt=""
													style="width: 30px;">
											</button>
											<button type="submit" class="btn btn-danger mt-1 ">
												Đăng nhập bằng <img src="../images/email.png" alt=""
													style="width: 30px;">
											</button>
										</div>
									</center>

								</div>



							</div>
							<!--  -->
						</div>
					</form>


				</div>
				<div class="col-4"></div>

			</div>

		</div>

	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
