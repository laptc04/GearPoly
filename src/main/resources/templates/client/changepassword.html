<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<title>Change Password</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/8121fed272.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<header> </header>
	<main>
		<br>
		<div class="mt-5 bg-white">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<form action="/changePassword" method="post">
						<input type="hidden" name="id" th:value="${userId}" />
						<div class="container-fluid">
							<!--  -->
							<div class="card mt-2 bg-white border">
								<div class="mb-3 card-body">
									<center>
										<h1>
											<a href="/user/index"
												style="text-decoration: none; color: black;">Đổi mật
												khẩu GearPoly</a>
										</h1>
									</center>
								</div>
								<div class=" card-body ">
									<label for="exampleFormControlInput2" class="form-label  text-dark">Mật khẩu cũ</label> 
									<input type="password" class="form-control"
										id="exampleFormControlInput2" 
										placeholder="Mật khẩu cũ" name="oldPassword" required>
								</div>
								<div class=" card-body ">
									<label for="exampleFormControlInput2" class="form-label  text-dark">Mật khẩu mới</label> 
									<input
										type="password" class="form-control"
										id="exampleFormControlInput2" 
										placeholder="Mật khảu mới" name="newPassword" required>
								</div>
								<div class=" card-body ">
									<label for="exampleFormControlInput2" class="form-label  text-dark">Xác nhận mật khẩu mới</label> 
									<input
										type="password" class="form-control"
										id="exampleFormControlInput2"
										placeholder="xác nhận mật khẩu mới" name="confirmPassword" required>
								</div>
								<div class="p-3">
									<div class="text-danger" th:text="${message2}"></div>
									<div class="text-success" th:text="${message3}"></div>
								</div>
								
								<div class="mb-3 card-body ">
									<button type="submit" class="btn btn-primary mt-1 ">Cập nhật</button>
									<div class="a mt-2 d-flex"></div>
								</div>
							</div>
							<!--  -->
						</div>
					</form>

				</div>
				<div class="col-4"></div>

			</div>

		</div>

	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
