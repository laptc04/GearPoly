<!doctype html>
<html lang="en">

<head>
	<title>Thông tin người dùng</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="..//css/button.css">
	<link rel="stylesheet" href="../css/quanlyvideo.css">
</head>
<style>
	h2 {
		font-size: 72px;
		background: -webkit-linear-gradient(#dd93e0, #333);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	#h2 {

		background: -webkit-linear-gradient(#dd93e0, #333);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}
</style>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main class="container mt-3" style="height: 400px;">
		<div>
			<div class="main">

				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
						tabindex="0">
						<div class="container-fluid">
							<div>

								<div class="row">
									<div class="col">
										<div class="row position-relative ">
											<div class="position-absolute top-0 start-50 end-50 "
												style="margin-left: -40vh;">
												<h3 class="nd mb-3 " id="h2">Change Information</h3>
											</div>
											<br> <br> <br>
											<form method="post">
												<div class="col mt-5">
													<img src="../images/8813048.jpg"
														style="border-radius: 50%; width: 100px; height: 100px;"
														alt="...">
													<H3>Username</H3>
													<input class="rounded" disabled value="Adeptry" type="text"
														style="width: 60vh" name="id" placeholder="ID">
													<H3>Fullname</H3>
													<input class="rounded" value="Nguyễn Văn A" type="text"
														style="width: 60vh" name="Name" placeholder="fullname">
													<H3>Password</H3>
													<input class="rounded" value="123" type="password"
														style="width: 60vh" name="Address" placeholder="password">
													<!-- <H3>Brand</H3>
                                                                 <div class="input-group w-50">
                                                                    
                                                                    <select class="form-control rounded" style="width: 60vh" name="Brand">
                                                                        <option value="" selected disabled>Select Brand</option>
                                                                        <option value="brand1">Brand 1</option>
                                                                        <option value="brand2">Brand 2</option>
                                                                        <option value="brand3">Brand 3</option>
                                                                    </select>
                                                                </div> -->
													<H3>Email</H3>
													<input class="mota" type="text"
														style="border-radius: 5px; width: 60vh" name="Email"
														placeholder="Email" value="adeptry@gmail.com">

												</div>
										</div>
										<div class="row">
											<div class="col d-inline mt-4">
												<a class="btn btn-1">Change Password</a>
												<a class="btn btn-2">Update information</a>
											</div>
										</div>
									</div>
									</form>
									<!-- bảng -->
									<div class="col">
										<table class="table mt-4 table table-hover table table-sm ">
											<thead>
												<tr>
													<th>STT</th>
													<!--<th>Hình ảnh</th>
													<th>Tên sản phẩm</th>-->
													<th>Tổng tiền</th>
													<th>Ngày mua</th>
													<th>Hành động</th>
												</tr>
											</thead>
											<tbody th:each="item,index:${bill}">
												<tr>
													<td th:text="${index.index + 1}">1</td>
													<!--<td scope="row"
														th:each="image : ${item.detailsBill.product.imageEntities}">
														<img th:src="@{'/images/' + ${image.getName()}}"
															class="rounded mx-auto d-block" width="50px" height="50px"
															alt="">
													</td>-->
													<!--<td th:text="${item?.detailsBill.product.product_name}">1</td>-->
													<td th:text="${#numbers.formatDecimal(item?.total, 1, 'COMMA', 0, 'POINT')} + ' VNĐ'">1</td>
													<td th:text="${#dates.format(item?.billDate, 'dd-MM-yyyy')}">1</td>
													<td><a class="btn btn-2">View</a></td>
												</tr>
											</tbody>
											<form class=" mt-3" style="width: 20vh;" role="search">

												<div>
													<div class="col d-inline-flex">
														<div class="row">
															<a class="btn btn-5">Search</a>

														</div>
														<div>
															<input class="form-control me-2 d-inline" type="search"
																style="width: 30vh; margin-left: 50px;"
																placeholder="Search" aria-label="Search">
														</div>
													</div>
												</div>
											</form>

										</table>
										<nav class="tohop" aria-label="Page navigation example">
											<ul class="pagination">
												<li class="page-item"><a class="page-link" href="#">Previous</a></li>
												<li class="page-item"><a class="page-link" href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a></li>
												<li class="page-item"><a class="page-link" href="#">3</a></li>
												<li class="page-item"><a class="page-link" href="#">Next</a></li>
											</ul>
										</nav>
									</div>

								</div>

							</div>
						</div>
					</div>

				</div>
				<div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
					tabindex="0">
					<div class="container-fluid">
						<div></div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
