<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    h2 {
        font-size: 72px;
        background: -webkit-linear-gradient(#dd93e0, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/quanlyvideo.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" style="height: 400px;">
        <div>
            <div class="main">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div>

                                <div class="row">
                                    <div class="col">
                                        <div class="row position-relative ">
                                            <div class="position-absolute top-0 start-50 end-50 "
                                                style="margin-left: -50vh;">
                                                <H2 class="nd ">PRODUCT CATEGORY MANAMENT</H2>
                                            </div>
                                            <br> <br> <br>
                                            <form action="/categoriesPage" method="post" style="margin-left: 17vh;">
                                                <div class="col">
                                                    <H3>Product Name</H3>
                                                    <input class="rounded" type="text" style="width: 60vh" name="id"
                                                        placeholder=" Username">
                                                    <H3>Category Name</H3>
                                                    <input class="rounded" type="text" style="width: 60vh"
                                                        name="Category name" placeholder=" CategoryName">
                                                    <H3>Brand</H3>
                                                    <input class="rounded" type="text" style="width: 60vh" name="Brand"
                                                        placeholder=" Brand">
                                                    <!-- <H3>Brand</H3>
                                                                 <div class="input-group w-50">
                                                                    
                                                                    <select class="form-control rounded" style="width: 60vh" name="Brand">
                                                                        <option value="" selected disabled>Select Brand</option>
                                                                        <option value="brand1">Brand 1</option>
                                                                        <option value="brand2">Brand 2</option>
                                                                        <option value="brand3">Brand 3</option>
                                                                    </select>
                                                                </div> -->
                                                    <H3>Decription</H3>
                                                    <input class="mota" type="text"
                                                        style="border-radius: 5px; width: 60vh; height: 20vh;"
                                                        name="decription" placeholder=" Decription">
                                                </div>
                                        </div>
                                        <div class="row" style="margin-left: 15vh;">
                                            <div class="col d-inline mt-5">
                                                <a class="btn btn-1">Create</a>
                                                <a class="btn btn-2">Update</a>
                                                <a class="btn btn-3">Delete</a>
                                                <a class="btn btn-4">Reset</a>
                                            </div>
                                        </div>
                                    </div>
                                    </form>

                                    <div class="col">
                                        <table class="table mt-4 table table-hover table table-sm ">
                                            <thead>
                                                <tr>
                                                    <th>ID Product</th>
                                                    <th>Name Product</th>
                                                    <th>CategoryName</th>
                                                    <th>Brand</th>
                                                    <th>Description</th>
                                                    <th>Button</th>


                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="item : ${categories}">
                                                    <th th:text="${item.id}">SP1</th>
                                                    <td th:text="${item.categories_name}">Rtx 3060Ti</td>
                                                    <td>Card đồ họa</td>
                                                    <td>RTX</td>
                                                    <td>
                                                    </td>
                                                    <td><a class="btn btn-2">Edit</a></td>
                                                </tr>
                                            </tbody>
                                            <form class=" mt-3" style="width: 20vh;" role="search">

                                                <div>
                                                    <div class="col d-inline-flex">
                                                        <div class="row">
                                                            <a class="btn btn-5">Search</a>

                                                        </div>
                                                        <div>
                                                            <input class="form-control me-2 d-inline" type="search"
                                                                style="width: 30vh; margin-left: 50px;"
                                                                placeholder="Search" aria-label="Search">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                        </table>
                                        <nav class="tohop" aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                            </ul>
                                        </nav>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">
                    <div class="container-fluid">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
