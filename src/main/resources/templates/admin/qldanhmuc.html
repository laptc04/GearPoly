<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
h2 {
	font-size: 72px;
	background: -webkit-linear-gradient(#dd93e0, #333);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}
.cateName{
	text-decoration: none;
	color: black;
	width: 100%;
}
</style>

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/button.css">
<link rel="stylesheet" href="/css/quanlyvideo.css">
</head>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main class="container mt-5" style="height: 400px;">
		<div>
			<div class="main">

				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home-tab-pane"
						role="tabpanel" aria-labelledby="home-tab" tabindex="0">
						<div class="container-fluid">
							<div>

								<div class="row">
									<div class="col">
										<div class="row position-relative ">
											<div class="position-absolute top-0 start-50 end-50 "
												style="margin-left: -25vh;">
												<H2 class="nd ">Quản Lý Danh Mục</H2>
											</div>
											<br> <br> <br>
											<form th:action="${category == null ? '/add-categoriesManager' : '/update-categoriesManager'}" method="post"
												style="margin-left: 17vh;" enctype="multipart/form-data">
												<input type="hidden" name="id" th:value="${category?.id}">
												<div class="col">
													<H3>Tên Danh Mục</H3>
													<input class="rounded" type="text" style="width: 60vh"
														name="categories_name" placeholder="Tên Danh Mục" th:value="${cat?.categories_name}">
														<br>
													<H3>Hình Ảnh</H3>
													<input class="rounded p-1" type="file" style="width: 60vh"
														name="file" multiple accept="image/*">
												</div>
												<div class="mb-3" th:if="${cat != null}">
													<img th:src="'/images/' + ${cat?.image}"
														style="width: 100px; height: 100px">
												</div>
												<br>
													<div class="col d-inline mt-5">
														<button type="submit" class="btn btn-primary"
															th:text="${category == null} ? 'Thêm' : 'Cập Nhật'"></button>
													</div>
											</form>
										</div>
									</div>

									<div class="col">
										<form class="d-flex ms-auto" th:action="@{/searchCate}"
											method="get">
											<div class="d-flex">
												<input class="form-control me-2" type="search"
													placeholder="Tìm kiếm" name="categories_name" />
												<button class="btn btn-outline-success" type="submit">Tìm</button>
											</div>
										</form>
										<table class="table mt-4 table table-hover table table-sm ">
											<thead>
												<tr>
													<th>ID</th>
													<th>Tên Danh Mục</th>
													<th>Hình Ảnh</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="item : ${categories}">
													<th th:text="${item.id}"></th>
													<td th:text="${item?.categories_name}">
														
													</td>
													<td>
														<img th:src="'/images/' + ${item?.image}" 
															class="img-thumbnail me-3" alt="Product Image" 
															style="width: 150px;">
													</td> 
													<td>
														<a type="button" class="btn btn-2 btn-success" href="/update-categoriesManager?id">Sửa</a>
														<br>
														<!-- <form method="POST" th:action="@{/delete-categoriesManager}">
							                				<input type="hidden" name="id" th:value="${item?.id}">
							                				<button type="submit" class="btn btn-danger" role="button">Xóa</button>
							                			</form> -->
													</td>
												</tr>
											</tbody>
										</table>
										<nav class="tohop" aria-label="Page navigation example">
											<ul class="pagination">
												<li class="page-item"><a class="page-link" href="#">Previous</a></li>
												<li class="page-item"><a class="page-link" href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a></li>
												<li class="page-item"><a class="page-link" href="#">3</a></li>
												<li class="page-item"><a class="page-link" href="#">Next</a></li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
