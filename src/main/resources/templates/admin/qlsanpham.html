<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
h2 {
	font-size: 72px;
	background: -webkit-linear-gradient(#dd93e0, #333);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}
</style>

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/button.css">
<link rel="stylesheet" href="/css/quanlyvideo.css">
</head>

<body>
	<main class="container mt-5" style="height: 400px;">
		<div>
			<div class="main">

				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home-tab-pane"
						role="tabpanel" aria-labelledby="home-tab" tabindex="0">
						<div class="container-fluid">
							<div>

								<div class="row">
									<div class="col-5">
										<div class="row position-relative ">
											<div class="position-absolute start-50 "
												style="margin-left: -40vh;">
												<H2 class="nd mb-3 ">Quản Lý Sản Phẩm</H2>
											</div>
											<br> <br> <br>
											<form method="post"
												enctype="multipart/form-data">
												<div class="col mt-5">
													<H3>Tên Sản Phẩm</H3>
													<input class="rounded" type="text" style="width: 60vh"
														name="ProductName" placeholder="Tên Sản Phẩm">
													<H3>Giá</H3>
													<input class="rounded" type="text" style="width: 60vh"
														name="price" placeholder="Giá">
													<H3>Danh mục</H3>
													<select class="rounded" style="width: 60vh; height: 37px;"
														name="category" id="">
														<option selected disabled value="-1">Chọn danh mục</option>
														<option value="">Chuột</option>
														<option value="">Bàn Phím</option>
													</select>
													<H3>Nhà Cung Cấp</H3>
													<select class="rounded" style="width: 60vh; height: 37px;"
														name="Manufacturer" id="">
														<option selected disabled value="-1">Chọn nhà sản
															xuất</option>
														<option value="">AMD</option>
														<option value="">NVIDIA</option>
													</select>
													<H3>Mô Tả</H3>
													<input class="mota" type="text"
														style="border-radius: 5px; width: 60vh; height: 20vh;"
														name="decription" placeholder="Mô Tả">
													<H3>Image</H3>
													<input class="rounded p-1" type="file" style="width: 60vh"
														name="file" multiple accept="image/*">
												</div>
												<div class="row">
													<div class="col d-inline mt-4">
														<a class="btn btn-primary btn-1">Thêm</a> 
														<a class="btn btn-success btn-2">Cập Nhật</a> 
														<a class="btn btn-danger btn-3">Xóa</a> 
														<a class="btn btn-info btn-4">Làm mới</a>
													</div>
												</div>
											</form>
										</div>
									</div>

									<div class="col-7">
										<form class="d-flex ms-auto" th:action="@{/search}"
											method="get">
											<div class="d-flex">
												<input class="form-control me-2" type="search"
													placeholder="Tìm kiếm" name="name" />
												<button class="btn btn-outline-success" type="submit">Tìm</button>
											</div>
										</form>
										<div class="table-responsive">
											<table class="table mt-4 table table-hover table table-sm ">
											<thead>
							                    <tr>
							                        <th>Mã</th>
							                        <th>Tên</th>
							                        <th>Giá</th>
							                        <th>Số Lượng</th>
							                        <th>Danh mục</th>
							                        <th>Hình Ảnh</th>
							                        <th>Mô Tả</th>
							                        <th>Hành Động</th>
							                    </tr>
							                </thead>
							                <tbody>
							                    <tr th:each="item : ${products}">
							                        <td th:text="${item.id}"></td>
							                        <td th:text="${item.product_name}"></td>
							                        <td th:text="${item.price}"></td>
							                        <td th:text="${item.soluong}"></td>
							                        <td th:text="${item.categoryEntity?.name}"></td>
							                        <td >
							                            <div th:each="item : ${item.imageEntities}">
															<img th:src="'/images/' + ${item.name}" style="width: 100px; height: 100px;"/>
														</div>
							                        </td>
							                        <td th:text="${item.description}"></td>
							                        <td><a class="btn btn-primary" href="#">Chỉnh</a></td>
							                    </tr>
							                </tbody>
										</table>
										</div>
										<nav class="tohop" aria-label="Page navigation example">
											<ul class="pagination">
												<li class="page-item"><a class="page-link" href="#">Previous</a></li>
												<li class="page-item"><a class="page-link" href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a></li>
												<li class="page-item"><a class="page-link" href="#">3</a></li>
												<li class="page-item"><a class="page-link" href="#">Next</a></li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
